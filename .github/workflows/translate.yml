name: Translate GitBook Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use Node.js version 16 or later

    - name: Install dependencies
      run: |
        npm install  # This will install all dependencies listed in package.json, including openai

    - name: Set up environment variables
      run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

    - name: Translate Documentation
      run: node translate.js

    - name: Commit translated files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add .
        git commit -m "Translate GitBook docs to Swedish"
        git push origin main
